<form id="formularionuevojuguete" action="mytoys.html" method="post" enctype="multipart/form-data" target="_blank">
            
                <div class="foto_producto" id="muestra">
                    <label for="upload"><a class="load"></a></label>
                    <input type="file" name="imagensubida" id="upload" accept="image/png, .jpeg, .jpg" required>
                </div>
        
                <div class="center">
                    <input id="name" 
                    type="text" 
                    autocomplete="off" 
                    maxlength="20" 
                    placeholder="Toy name"  
                    required>
                
                    <textarea id="subname" 
                    maxlength="70"
                    autocomplete="off"
                    placeholder="Description"
                    required></textarea>
                
                    <label class="container">
                        <input  type="checkbox" id="change" onclick="uncheck()" name="change"> Toy to <a id="black">change</a>
                        <span class="checkmark"></span>
                    </label>

                    <label class="container">
                        <input type="checkbox" id="gift" onclick="uncheck()" name="gift"> Toy to <a id="black">gift</a>
                        <span class="checkmark"></span>
                    </label>

<script>


/* -- MUESTRA IMAGEN SUBIDA --*/

    document.getElementById("upload").onchange = function(e) {

    let reader = new FileReader();

    reader.readAsDataURL(e.target.files[0]);

    reader.onload = function(){
        let preview = document.getElementById('muestra'),
                image = document.createElement('img');

        image.src = reader.result;

        preview.innerHTML = '';
        preview.append(image);
    };
    }


/* -- UN ÃšNICO CHECK --*/

    function uncheck(){
     var checkbox1 = document.getElementById("change");
     var checkbox2 = document.getElementById("gift"); 
    checkbox1.onclick = function(){ 
    if(checkbox1.checked != false){ 
    checkbox2.checked =null; }
     } 
    checkbox2.onclick = function(){ 
    if(checkbox2.checked != false){ 
    checkbox1.checked=null;
     }
     } 
    }
</script>
