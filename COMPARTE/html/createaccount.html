<!DOCTYPE html>

	<body>
		<div class="cuerpologin">

			<div class="barra"> </div>

				<div class="titulo"> Create account </div>

				<input class="bóton" id="caudro_texto" 
					type="text" 
					autocomplete="off" 
					maxlength="15" 
					placeholder="     Username"  
					required>

                <input class="bóton" id="caudro_texto" 
					type="email" 
					autocomplete="off"

					required>
                
                <input class="bóton" id="caudro_texto" 
					type="password" 
					autocomplete="off" 
					maxlength="15"

                    required>
                    
                <div id="recu">
                    <input type="checkbox" required> 
                        <p>I accept the <a href="terms&conditons.html" class="titulo">terms and conditions</a></p>
                        
                </div>

                <div id="recu">
                    <img src="/img/checkbox1.png">

                </div>

				<a href="login.html">
					<input class="bóton" id="bóton_verde" 
						type="submit" 
						value="Create"></div>
				</a>

				

		</div>
