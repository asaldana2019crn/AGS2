<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
		<meta author="Comparte">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<meta name="theme-color" content="#36B07E">
		<meta name="msaplication-navbutton-color" content="#36B07E">
		<link rel="icon" sizes="192x192" href="../img/perfil/avatar.png">
		<link rel="icon" sizes="512x512" href="../img/perfil/avatar.png">
		<link rel="stylesheet" href="../css/createaccount.css">
        <link rel="stylesheet" href="../css/recursos.css">

		<title>COMPARTE</title>

	</head>
	<body>
		<div class="cuerpologin">
				
			<div class="logo_marca"> </div>
			<div class="barra"> </div>

				<div class="titulo"> Create account </div>

				<form id="formularionuevousuario" action="login.html" method="post" enctype="multipart/form-data">

				<input class="boton" id="caudro_texto" 
					type="text" 
					autocomplete="off" 
					maxlength="15" 
					placeholder="Username"  
					required>

                <input class="boton" id="caudro_texto" 
					type="email" 
					autocomplete="off" 
					maxlength="30"
					placeholder="Email"  
					required>
                
                <input class="boton" id="caudro_texto" 
					type="password" 
					autocomplete="off" 
					maxlength="15"
					pattern="[A-Za-z0-9]{8,15}"
					placeholder="Password"  
                    required>
                    
				<div id="recu">
					<label class="container">
						<input type="checkbox" id="gift" name="gift" required> I accept the <a href="rules.html" id="black">terms and conditions</a>
						<span class="checkmark"></span>
					</label>
				</div>

				<input class="boton" id="boton_verde" 
					type="submit" 
					value="Create"></div>
				

				

				

		</div>
	</body>
</html>
